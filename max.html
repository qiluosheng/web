<!Doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>KIMON</title>
</head>
<style>
    #phoneLog{float: left; border-bottom: 1px solid #fff;font-size: 15px;padding: 10px 0 10px 0;width: 190px;color: #fff;}
    #webLog{float: right;border-bottom: 1px solid rgba(50,50,50,0);font-size: 15px;padding: 10px 0 10px 0;width: 189px;}
    .selectLog .v-line{float: left;width: 1px;height: 43px;background-color: #323232;}

    .other-wrap{overflow: hidden;margin-top: 20px;}
    .other-wrap .social-signup{float: left;}
    .other-wrap .social-signup span {
        vertical-align: middle;
    }
    .other-wrap .social-signup a {
        display: inline-block;
        color: #ccc;
        margin-left: 10px;
    }
    .other-wrap .social-signup i {
        vertical-align: middle;
        font-size: 16px;
        cursor: pointer;
        -webkit-transition: all 300ms ease-in-out;
        -moz-transition: all 300ms ease-in-out;
        transition: all 300ms ease-in-out;
    }
    .other-wrap .social-signup i:hover {
        color: #fff;
    }
    .other-wrap .forget-pwd{float: right;}
    .other-wrap .forget-pwd a {
        margin-left: 3px;
        margin-top: 20px;
        color: #ccc;
        font-size: 12px;
        -webkit-transition: all 300ms ease-in-out;
        -moz-transition: all 300ms ease-in-out;
        transition: all 300ms ease-in-out;
    }
    .other-wrap .forget-pwd a:hover {
        color: #fff;
    }

</style>
<body id="particles-js" >
<script src="http://cdn.maxjia.com/js/particles.min.js"></script>
<script type="text/javascript">
    particlesJS('particles-js',
            {
                "particles": {
                    "number": {
                        "value": 110,
                        "density": {
                            "enable": true,
                            "value_area": 800
                        }
                    },
                    "color": {
                        "value": "#ffffff"
                    },
                    "shape": {
                        "type": "circle",
                        "stroke": {
                            "width": 0,
                            "color": "#000000"
                        },
                        "polygon": {
                            "nb_sides": 5
                        },
                        "image": {
                            "src": "img/github.svg",
                            "width": 100,
                            "height": 100
                        }
                    },
                    "opacity": {
                        "value": 0.5,
                        "random": false,
                        "anim": {
                            "enable": false,
                            "speed": 1,
                            "opacity_min": 0.1,
                            "sync": false
                        }
                    },
                    "size": {
                        "value": 1,
                        "random": true,
                        "anim": {
                            "enable": false,
                            "speed": 20,
                            "size_min": 0.1,
                            "sync": false
                        }
                    },
                    "line_linked": {
                        "enable": true,
                        "distance": 40,
                        "color": "#fff",
                        "opacity": 1,
                        "width": 1
                    },
                    "move": {
                        "enable": true,
                        "speed": 3,
                        "direction": "none",
                        "random": false,
                        "straight": false,
                        "out_mode": "out",
                        "attract": {
                            "enable": false,
                            "rotateX": 600,
                            "rotateY": 1200
                        }
                    }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": {
                        "onhover": {
                            "enable": true,
                            "mode": "grab"
                        },
                        "onclick": {
                            "enable": true,
                            "mode": "push"
                        },
                        "resize": true
                    },
                    "modes": {
                        "grab": {
                            "distance": 120,
                            "line_linked": {
                                "opacity": 1
                            }
                        },
                        "bubble": {
                            "distance": 400,
                            "size": 40,
                            "duration": 2,
                            "opacity": 8,
                            "speed": 3
                        },
                        "repulse": {
                            "distance": 300
                        },
                        "push": {
                            "particles_nb": 4
                        },
                        "remove": {
                            "particles_nb": 2
                        }
                    }
                },
                "retina_detect": true,
                "config_demo": {
                    "hide_card": false,
                    "background_color": "#b61924",
                    "background_image": "",
                    "background_position": "50% 50%",
                    "background_repeat": "no-repeat",
                    "background_size": "cover"
                }
            }

    );
</script>

<script type="text/javascript">
    var num = parseInt(Math.random()*5+1);
    document.body.style.backgroundImage="url(http://www.key-share.com/Public/images/new_img_1.jpg)";
</script>
</body>
</html>
